<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Calendar icon -->
  <rect x="96" y="128" width="320" height="288" rx="24" fill="white" opacity="0.95"/>
  <rect x="96" y="128" width="320" height="64" rx="24" fill="white"/>
  <rect x="96" y="128" width="320" height="64" fill="#4f46e5"/>
  <!-- Calendar dots/header -->
  <circle cx="160" cy="160" r="12" fill="white"/>
  <circle cx="256" cy="160" r="12" fill="white"/>
  <circle cx="352" cy="160" r="12" fill="white"/>
  <!-- Timer circle -->
  <circle cx="256" cy="304" r="72" fill="none" stroke="#6366f1" stroke-width="12"/>
  <circle cx="256" cy="304" r="72" fill="none" stroke="#22c55e" stroke-width="12" 
          stroke-dasharray="150 302" stroke-linecap="round" transform="rotate(-90 256 304)"/>
  <!-- Play button -->
  <polygon points="244,280 244,328 280,304" fill="#6366f1"/>
</svg>
